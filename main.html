<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Info</title>
    <style>
        /* Add basic styling */
        .user-info {
            text-align: center;
            margin-top: 20px;
        }
        .user-image {
            border-radius: 50%;
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            margin: 5px;
        }
        .additional-info {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <img id="userImage" class="user-image" src="" alt="User Image">
        <h1 id="userName">Full Name</h1>
    </div>
    <div class="buttons">
        <button data-attr="age" onclick="showInfo('age')">Age</button>
        <button data-attr="email" onclick="showInfo('email')">Email</button>
        <button data-attr="phone" onclick="showInfo('phone')">Phone</button>
    </div>
    <div class="additional-info">
        <h2>Additional Info:</h2>
        <p id="additionalInfo"></p>
    </div>
    <button id="getUser" onclick="getRandomUser()">Get New User</button>

    <script src="app.js"></script>
</body>
</html>
